<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/layui/layui.js" type="text/javascript"></script>
    <script src="/layui/js/jquery-3.5.1.min.js"></script>
    <script src="/layui/js/main.js" type="text/javascript"></script>
    <script src="/layui/js/userTable.js" type="text/javascript"></script>
    <script src="/layui/js/order.js" type="text/javascript"></script>
</head>
<body>




<ul class="layui-nav layui-nav-tree layui-bg-molv layui-nav-side" lay-filter="test">
    <!-- 侧边导航: <ul class="layui-nav layui-nav-tree layui-nav-side"> -->

    <li class="layui-nav-item">

    </li>

    <li class="layui-nav-item layui-nav-itemed">
        <a href="javascript:;">用户管理</a>
        <dl class="layui-nav-child">
            <dd id="USER"><a href="javascript:;">查看用户信息</a></dd>
        </dl>
    </li>

    <li class="layui-nav-item">
        <a href="javascript:;">商品种类</a>
        <dl class="layui-nav-child">
            <dd id="BIRDS"><a>BIRDS</a></dd>
            <dd id="CATS"><a>CATS</a></dd>
            <dd id="DOGS"><a>DOGS</a></dd>
            <dd id="FISH"><a>FISH</a></dd>
            <dd id="REPTILES"><a>REPTILES</a></dd>
        </dl>
    </li>
    <li class="layui-nav-item"><a href="#" id="ORDER">订单管理</a></li>
    <!--    <li class="layui-nav-item"><a href="">选项四</a></li>-->
</ul>


<script type="text/html" id="toolbarDel">
    <div style="display: flex  ;float: left;"><input style="width: 200px" type="text" id="select_userId" name="select_userId" lay-verify="required" placeholder="请输入用户id"  class="layui-input">
    </div>
    <div style="display: flex">
        <button class="layui-btn" lay-submit="" id="searchBtn" data-type="getInfo">搜索</button>
        <a class="layui-btn layui-btn-danger layui-btn-normal" id="delAllBtn">批量删除</a></div>
</script>


<script type="text/html" id="toolbarAccount">
    <div class="layui-btn-container ">
        <button class="layui-btn layui-btn-sm" lay-event="edit">修改</button>
        <button class="layui-btn layui-btn-sm layui-bg-red"  lay-event="del">删除</button>
        <button class="layui-btn layui-btn-sm layui-bg-blue" lay-event="reset">重置密码</button>
    </div>
</script>


<div style="margin-left: 210px;margin-right: 10px">
    <table id="JPetStoreTable" lay-filter="test" ></table>
</div>

<!--//表头按钮-->
<script type="text/html" id="toolBar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="deleteBatch">批量删除</button>
    </div>
</script>

<!--//商品表每行末尾添加相应的操作事件-->
<script type="text/html" id="operation">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>


<script type="text/html" id="Operationorder">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改地址</a>
    <a class="layui-btn layui-btn-xs" lay-event="sendorder">发货</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>

<script type="text/html" id="toolbarOrder">
    <div style="display: flex  ;float: left;"><input style="width: 200px" type="text" id="select_orderid" name="select_orderid" lay-verify="required" placeholder="请输入订单id"  class="layui-input">
    </div>
    <div style="display: flex">
        <button class="layui-btn" lay-submit="" id="searchOrderBtn" data-type="getInfo">搜索</button>
    </div>
</script>


</body>
</html>
